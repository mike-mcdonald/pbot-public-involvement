# Drupal with PostgreSQL
#
# Access via "http://localhost:8080"
#   (or "http://$(docker-machine ip):8080" if using docker-machine)
#
# During initial Drupal setup,
# Database type: PostgreSQL
# Database name: postgres
# Database username: postgres
# Database password: example
# ADVANCED OPTIONS; Database host: postgres

version: "3.3"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: public_involvement
      POSTGRES_USER: public_involvement
      POSTGRES_PASSWORD: public_involvement
    volumes:
      - "./artifacts:/docker-entrypoint-initdb.d"
      - "db:/var/lib/postgresql/data"
    networks:
      - code-network
      - db-network

  redis:
    image: redis
    networks:
      - cache-network

  web:
    build:
      context: .docker/nginx
    environment:
      PANTHEON_ENVIRONMENT: dev
      FASTCGI_HOST: php
      FASTCGI_PORT: 9000
    ports:
      - "8080:80"
    volumes:
      - ".:/var/www/html:cached"
    networks:
      - code-network
      - cache-network
      - mail-network

  php:
    build:
      dockerfile: .docker/php/Dockerfile
      context: .
      args:
        INSTALL_XDEBUG: "true"
        INSTALL_COMPOSER: "true"
    user: www-data
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: public_involvement
      DATABASE_USER: public_involvement
      DATABASE_PASSWORD: public_involvement
      CACHE_HOST: redis
      CACHE_PORT: 6379
      DRUPAL_ENV: development
      XDEBUG_CONFIG: remote_host=host.docker.internal
    volumes:
      - ".:/var/www/html:cached"
    networks:
      - code-network
      - cache-network
      - mail-network
      - db-network

networks:
  code-network:
    driver: bridge
  db-network:
    driver: bridge
  cache-network:
    driver: bridge
  mail-network:
    driver: bridge

volumes:
  tmp:
  db:
